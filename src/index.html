<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket demo</title>
	</head>
	<body>
		<div id="pic"></div>
		<script>
			var ws = new WebSocket("ws://127.0.0.1:5678/");
	
			ws.onopen = function(event) {
	 			ws.send("args");
	 		};
	
	     	ws.onmessage = function (event) {
				var anchor = document.getElementById("pic");
				
				anchor.innerHTML = event.data;
			};
		</script>
	</body>
</html>
